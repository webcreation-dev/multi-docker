name: Deploy MultiDocker
on:
  push:
    branches:
      - main # check your repo, your default branch might be master!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t adjilan/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true adjilan/react-test npm test

      - run: docker build -t adjilan/multi-client ./client
      - run: docker build -t adjilan/multi-nginx ./nginx
      - run: docker build -t adjilan/multi-server ./server
      - run: docker build -t adjilan/multi-worker ./worker

      - run: docker push adjilan/multi-client
      - run: docker push adjilan/multi-nginx
      - run: docker push adjilan/multi-server
      - run: docker push adjilan/multi-worker

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: multi-docker
          environment_name: Multi-docker-env
          existing_bucket_name: elasticbeanstalk-eu-north-1-586794465350
          region: eu-north-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
